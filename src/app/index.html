<!DOCTYPE html>
<html>
    <head>
        <title>Personal Tracker</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-container class="grey lighten-5">
                        <v-row>
                            <v-app-bar color="deep-purple" dark>
                            <v-toolbar-title>{{ today.toLocaleString('default', { month: 'long' }) + ' ' + today.getFullYear() }}</v-toolbar-title>
                            </v-app-bar>
                        </v-row>
                        <v-row>
                            <v-col :cols="cols[0]">
                                <status-list :statuses="statuses" @status-selected="selectStatus"></status-list>

                                <v-btn color="blue-grey" class="ma-2 white--text" @click="createAndSelectNewStatus" :disabled="!canAddNewStatus()">Add
                                    <v-icon right dark>mdi-calendar-plus</v-icon>
                                </v-btn>
                            </v-col>
                            <v-col :cols="cols[1]">
                                    <status-edit v-if="selectedStatus" :status="selectedStatus" @status-updated="updateStatus" @status-update-cancelled="selectedStatus = null"></status-edit>
                            </v-col>
                        </v-row>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <script src="components.js"></script>
        <script src="index.js"></script>
    </body>
</html>
