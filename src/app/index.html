<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Person Tracker</title>

        <link rel="stylesheet" href="index.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">

            <v-app>
                <v-main>
                    <v-container class="grey lighten-5">
                        <v-row>
                            <v-col cols="2" md="2" sm="2">
                                <status-list :statuses="statuses" @status-selected="statusSelected"></status-list>

                                <v-btn color="blue-grey" class="ma-2 white--text" @click="addStatus">Add
                                    <v-icon right dark>mdi-calendar-plus</v-icon>
                                </v-btn>
                            </v-col>
                            <v-col cols="10" md="10" sm="10">
                                 <status-edit v-if="selectedStatus" :status="selectedStatus" @status-updated="statusUpdated"></status-edit>
                            </v-col>
                          </v-row>
                      </v-container>
                </v-main>
              </v-app>
        </div>

        <script src="index.js"></script>
    </body>
</html>
